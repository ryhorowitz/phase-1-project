<!DOCTYPE html>
<html>
  <head>
    <title>HebCal Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Dummy Title</h1>
    <div id="current-date">todays date</div>
    <div id="form-container">
      <h3>Birthday Calculator</h3>
      <form action="" method="get">
        <label for="birthday" >Birthday</label>
        <input type="text" placeholder="mm-dd-yyyy"> <br>
        <label for="time-of-birth">Time of day</label> <br>
        <input type="radio" name="time-of-birth" id="time-of-birth" value="morning">Morning <br>
        <input type="radio" name="time-of-birth" id="time-of-birth" value="evening">Afternoon or evening before midnight <br>
        <input type="submit" value="Find Out">
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
