<!DOCTYPE html>
<html>
  <head>
    <title>HebCal Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Dummy Title</h1>
    <div id="current-date">todays date</div>
    <div id="form-container">
      <form action="" method="get">
        <label for="birthday" >Birthday</label>
        <input type="text" placeholder="mm-dd-yyyy"> <br>
        <label for="time-of-birth">Time of day</label>
        <input type="radio" name="time-of-birth" id="time-of-birth" value="morning">morning
        <input type="radio" name="time-of-birth" id="time-of-birth" value="evening">evening
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
